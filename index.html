<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>William Morris</title>
  <meta name="viewport" content="width=device-width, maximum-scale=1">
  <style>
    body {
      display: flex;
      margin: 0;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100vw;
      background-color: #f8f8f8;
    }

    @media all and (max-width: 600px) {
      #monkey {
          width: 70%;
      }
    }
  </style>
</head>

<body>
  <img id="monkey" src="images/monkey-ears.png" />
  <script type="text/javascript">
    (function () {
        var monkies = ['images/monkey-ears.png', 'images/monkey-eyes.png', 'images/monkey-mouth.png'];
        var imageElement = document.getElementById('monkey');

        setInterval(printRandom, 600);

        function printRandom() {
            var randomMonkey = monkies[parseInt(Math.random()*monkies.length)];
            imageElement.src = randomMonkey
        }
    })();
  </script>
</body>
</html>
